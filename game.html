<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="game.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #f4c842; }
        .grid { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; margin: 50px auto; }
        .cell { width: 100px; height: 100px; font-size: 36px; display: flex; justify-content: center; align-items: center; background: white; border: 2px solid black; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="grid">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
</body>
</html>
